<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=".././static/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Individual Cupcake</title>
</head>
<body>
    <div class="indivudal-cupcake-header">
        <h3>Cupcake</h3>
    </div>
    
    <div class="individual-cupcake-home-anchor">
        <a href="/">Home</a>
    </div>

    {% for cupcake in cupcakes %}
        {% if cupcake['name'] == name %}
            <p>
                <h3>{{ cupcake["name"] }}</h3>
                <h4>Cake: {{ cupcake["cake"] }}</h4>
                <h4>Filling: {{ cupcake["filling"] }}</h4>
                <h4>Frosting: {{ cupcake["frosting"] }}</h4>
                <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
                <h4>Sprinkles: {{ cupcake["sprinkles"] }}</h4>
            </p>
        {% endif %}
    {% endfor %}
</body>
</html>
