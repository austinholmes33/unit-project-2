<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unit project 2</h1>
    <h2>The word is {{ word }}</h2>

    {% for word in words %}
        {% if word[0] == "c"  %}
            <h3>{{ word }}</h3>
        {% else %}
            <h3>Doesn't begin with c</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
